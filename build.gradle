apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    jcenter()
}

ext {
    javaVersion = "1.8"
}

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.projectlombok:lombok:1.16.4'
    testCompile 'junit:junit:4.11'
}
